<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociio Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="SocialPage.css">
</head>
<body>
    <main class="main-container">
        <div class="content-container">
            
            <div class="details-container">
                <div class="msg">
                    <span id="user">
                        <i class="fa-solid fa-user"></i> 
                        <p id="user-val"></p>
                    </span>
                    <span id="pass">
                        <i class="fa-solid fa-key"></i>
                        <p id="pass-val" class="pass-toggle1"></p>
                    </span>
                    <span id="tel">
                        <i class="fa-solid fa-phone"></i>
                        <p id="tel-val"></p>
                    </span>
                    <span id="dob">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p id="dob-val"></p>
                    </span>
                </div>
                
                <div class="btn-container">
                    <button id="delete-btn" type="button">Delete</button>
                    <button id="logout-btn" type="button">Logout</button>
                </div>
            </div>

            <div class="header-container">
                <h2 class="header">PROFILE</h2>
            </div>

        </div>
    </main>

    <script>
        let user = document.getElementById("user-val");
        let pass = document.getElementById("pass-val");
        let tel = document.getElementById("tel-val");
        let dob = document.getElementById("dob-val");

        let delBtn = document.getElementById("delete-btn");
        let logoutBtn = document.getElementById("logout-btn");

        user.innerHTML += `${localStorage.getItem("username")}`;
        pass.innerHTML += `${localStorage.getItem("password")}<i id="hide-btn" class="fa-solid fa-eye-slash"></i>`;
        tel.innerHTML += `${localStorage.getItem("contact")}`;
        dob.innerHTML += `${localStorage.getItem("dob")}`;

        let passVal = document.getElementById("pass-val");
        let hideBtn = document.getElementById("hide-btn");

        hideBtn.addEventListener("click", () => {
            // passVal.style.webkitTextSecurity = none;
            console.log(passVal.classList);
            passVal.classList.contains("pass-toggle1") ? passVal.classList.replace("pass-toggle1", "pass-toggle2") : passVal.classList.replace("pass-toggle2", "pass-toggle1");
        });
        
        logoutBtn.addEventListener("click", () => {
            if(confirm("Are you sure you want to logout?" )) {
                window.open('./Homepage.html', '_self');
            }
        });
        
        delBtn.addEventListener("click", () => {
            if(confirm("Are you sure you want to permanently delete your account? This action is irreversible!")) {
                localStorage.removeItem("username");
                localStorage.removeItem("password");
                localStorage.removeItem("contact");
                localStorage.removeItem("dob");
                alert("User deleted!");
                window.open('./Homepage.html', '_self');
            }
        });

    </script>
    
</body>
</html>
