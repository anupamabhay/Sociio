<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <main class="main-container">
        <div class="content-container">
            <!-- <div class="header-container">
                <h2 class="header">Register</h2>
            </div> -->
            <!-- <h2 id="register-header">REGISTER</h2> -->
            <form class="form">
                <div class="input-container">
                    <label id="label1"for="username">Username</label>
                    <input type="text" id="username" required>
                    <label id="label2"for="password">Password</label>
                    <input type="password" id="password" required>

                    <div class="contact-dob">
                        <div class="contact-container">
                            <label id="label3"for="contact">Contact</label>
                            <input type="tel" id="contact" placeholder="E.g. +910123456789" required>
                        </div>
                        <div class="dob-container">
                            <label id="label4"for="dob">DOB</label>
                            <input type="date" id="dob" min="1924-01-01" max="2006-12-31" required>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button id="reset-btn" type="reset">Reset</button>
                    <button id="register-btn" type="button">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <script src="Register.js"></script>
</body>
</html>
